<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason & Celina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'My Sweet Script';
            src: url('My Sweet Script.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'calibri';
            background: linear-gradient(135deg, #99C5E3 0%, #C7B4EA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            overflow: auto;
            padding-top: 0; /* Remove top padding */
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            padding: 60px;
            text-align: center;
            position: relative;
            animation: fadeInUp 1s ease-out;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background: #C7B4EA;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .decorative-line::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 2.4em;
            color: #5B5F97;
            margin-bottom: 10px;
            font-weight: normal;
            letter-spacing: 3px;
            animation: fadeIn 1.5s ease-out;
            font-family: 'My Sweet Script', cursive;
        }

        .subtitle {
            font-size: 1.2em;
            color: #7A7BAE;
            margin-bottom: 30px;
            font-style: italic;
            animation: fadeIn 1.8s ease-out;
        }

        .date {
            font-size: 2.5em;
            color: #C7B4EA;
            margin: 30px 0;
            font-weight: bold;
            animation: pulseIn 2s ease-out;
        }

        @keyframes pulseIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .location {
            font-size: 1.3em;
            color: #5B5F97;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .save-text {
            background: linear-gradient(135deg, #99C5E3 0%, #C7B4EA 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            display: inline-block;
            font-size: 1.1em;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ceb45d;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            text-shadow: 0 0 12px #ceb45d, 0 0 24px #ffe9a0, 0 0 32px #ceb45d, 0 0 40px #fff8dc;
            animation: floatHeartVertical 10s linear infinite, glitter 1.2s infinite alternate;
        }

        @keyframes glitter {
            0% { text-shadow: 0 0 12px #ceb45d, 0 0 24px #ffe9a0, 0 0 32px #ceb45d, 0 0 40px #fff8dc; }
            50% { text-shadow: 0 0 24px #ffe9a0, 0 0 32px #ceb45d, 0 0 40px #fff8dc, 0 0 48px #ceb45d; }
            100% { text-shadow: 0 0 12px #ceb45d, 0 0 24px #ffe9a0, 0 0 32px #ceb45d, 0 0 40px #fff8dc; }
        }

        @keyframes floatHeartVertical {
            0% {
                top: -10%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(0) rotate(360deg);
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; }
        .heart:nth-child(3) { left: 35%; animation-delay: 4s; animation-duration: 13s; }
        .heart:nth-child(4) { left: 50%; animation-delay: 1s; animation-duration: 11s; }
        .heart:nth-child(5) { left: 65%; animation-delay: 3s; animation-duration: 14s; }
        .heart:nth-child(6) { left: 80%; animation-delay: 5s; animation-duration: 16s; }
        .heart:nth-child(7) { left: 90%; animation-delay: 2.5s; animation-duration: 12s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .date {
                font-size: 2em;
            }
            
            .location {
                font-size: 1.1em;
            }
        }

        .flourish {
            font-size: 2em;
            color: #C7B4EA;
            margin: 20px 0;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes modalFloatUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body> 
    <div class="hearts">
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
        <span class="heart">❤</span>
    </div>
    
    <div class="container">
        <div class="subtitle">You're Invited to Celebrate</div>
        <h1>Mason & Celina</h1>
        <div class="decorative-line"></div>
        
        <div class="date">March 13, 2027</div>
        
        <div class="location">
            Perth
        </div>
        
        <div class="save-text" id="openPhotoBtn" style="cursor:pointer;">Save the Date</div>
        
        <div id="photoModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
            <div id="modalContent" style="position:relative; max-width:90vw; max-height:90vh; display:flex; align-items:center; justify-content:center; transform:translateY(100px); opacity:0; animation:none;">
                <img src="SEE-YOU-THERE.png" alt="Mason & Celina" style="max-width:80vw; max-height:80vh; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.18);" />
                <button id="closeModalBtn" style="position:absolute; top:10px; right:10px; background:#fff; border:none; border-radius:50%; width:32px; height:32px; font-size:1.5em; color:#764ba2; cursor:pointer; box-shadow:0 2px 8px rgba(0,0,0,0.15);">&times;</button>
            </div>
        </div>
        
        <div class="decorative-line"></div>
        
        <div class="subtitle" style="margin-top: 30px; font-size: 1em;">
            Formal invitation to follow
        </div>
        <img src="iceland.jpg" alt="Mason & Celina" style="display:block; margin:40px auto 0 auto; max-width:80%; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,0.12);" />
    </div>

    <script>
        // Add some interactive sparkle on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '4px';
                sparkle.style.height = '4px';
                sparkle.style.backgroundColor = '#764ba2';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkleOut 1s ease-out forwards';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        });
        
        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleOut {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(2) rotate(180deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        document.getElementById('openPhotoBtn').addEventListener('click', function() {
            document.getElementById('photoModal').style.display = 'flex';
            var modalContent = document.getElementById('modalContent');
            modalContent.style.animation = 'modalFloatUp 0.6s cubic-bezier(.42,0,.58,1) forwards';
        });
        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('photoModal').style.display = 'none';
            var modalContent = document.getElementById('modalContent');
            modalContent.style.animation = 'none';
            modalContent.style.opacity = 0;
            modalContent.style.transform = 'translateY(100px)';
        });
        document.getElementById('photoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                var modalContent = document.getElementById('modalContent');
                modalContent.style.animation = 'none';
                modalContent.style.opacity = 0;
                modalContent.style.transform = 'translateY(100px)';
            }
        });
    </script>
</body>
</html>
